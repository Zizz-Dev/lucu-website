<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Lucu Banget 😆</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive;
      background-color: #ffe4e1;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      color: #ff1493;
      animation: goyang 1s infinite alternate;
    }
    @keyframes goyang {
      from { transform: rotate(-3deg); }
      to { transform: rotate(3deg); }
    }
    .item {
      border: 2px dashed #ff69b4;
      padding: 15px;
      margin: 15px;
      display: inline-block;
      width: 200px;
      border-radius: 20px;
      background-color: #fff0f5;
      box-shadow: 5px 5px 0 #ffb6c1;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    .btn-beli {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-beli:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang di Toko Lucu Banget 🛍️😂</h1>
  <p>Barang-barang yang nggak kamu butuh, tapi pasti kamu mau 😎</p>

  <div class="item">
    <img src="https://placekitten.com/200/200" alt="Kucing Lucu" />
    <h3>Kucing Virtual</h3>
    <p>Bisa ngeong di hati kamu 💖</p>
    <button class="btn-beli" onclick="alert('Kamu barusan beli kucing virtual! Miaw~')">Beli Sekarang</button>
  </div>

  <div class="item">
    <img src="https://placebear.com/200/200" alt="Beruang Virtual" />
    <h3>Beruang Imut</h3>
    <p>Teman tidur anti kesepian 🐻</p>
    <button class="btn-beli" onclick="alert('Beruang imut akan menghibur kamu tiap malam! 🧸')">Beli Sekarang</button>
  </div>

  <div class="item">
    <img src="https://placebeard.it/200x200" alt="Pria Berjenggot" />
    <h3>Foto Random Om Jenggot</h3>
    <p>Entah kenapa kamu butuh ini 🤷</p>
    <button class="btn-beli" onclick="alert('Om jenggot siap menghiasi dinding kamu! 🧔')">Beli Sekarang</button>
  </div>

</body>
</html>
